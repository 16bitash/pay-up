<div class="container">
  <h1>Add transaction</h1>
  Select Friend:
  <select class="custom-select" #friend_name>
    <option *ngFor="let friend of allFriends">{{friend.name}}</option>
  </select>
  Type:
  <select class="custom-select" #type>
    <option>Borrow</option>
    <option>Lend</option>
  </select>
  <input type="text" class="form-control" #amount>
  <br>
  <button class="btn btn-primary" (click)="addTransaction(friend_name.value, amount.value, type.value)">Add</button>
  <button class="btn btn-danger">Cancel</button>
</div>
